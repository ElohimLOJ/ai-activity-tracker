<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Activity Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .header {
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        .header h1 span {
            color: #6c63ff;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-right: 20px;
        }

        .nav-tab {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a0a0a0;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .nav-tab.active {
            background: #6c63ff;
            border-color: #6c63ff;
            color: #fff;
        }

        .notification-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0a0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .notification-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            transform: translateY(-1px);
        }

        .notification-btn.enabled {
            background: rgba(46, 204, 113, 0.2);
            color: #58d68d;
            border-color: rgba(46, 204, 113, 0.3);
        }

        .notification-btn.disabled {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border-color: rgba(231, 76, 60, 0.3);
        }

        .add-btn {
            background: #6c63ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .add-btn:hover {
            background: #5a52d5;
            transform: translateY(-1px);
        }

        .export-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0a0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .export-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        /* Board View */
        .board {
            display: flex;
            gap: 20px;
            padding: 30px 40px;
            overflow-x: auto;
            min-height: calc(100vh - 80px);
        }

        .board.hidden {
            display: none;
        }

        .column {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            min-width: 340px;
            max-width: 340px;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .column-title {
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .column-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
        }

        .column[data-status="todo"] .column-title {
            color: #f39c12;
        }

        .column[data-status="in-progress"] .column-title {
            color: #3498db;
        }

        .column[data-status="done"] .column-title {
            color: #2ecc71;
        }

        .cards {
            padding: 12px;
            flex: 1;
            overflow-y: auto;
            min-height: 200px;
        }

        .cards.drag-over {
            background: rgba(108, 99, 255, 0.1);
            border-radius: 8px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: grab;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(108, 99, 255, 0.3);
        }

        .card.dragging {
            opacity: 0.5;
            transform: rotate(3deg);
        }

        .card-title {
            font-weight: 500;
            margin-bottom: 8px;
            color: #fff;
        }

        .card-description {
            font-size: 13px;
            color: #a0a0a0;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .card-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }

        .tag {
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(108, 99, 255, 0.2);
            color: #a8a3ff;
        }

        .tag.tool {
            background: rgba(52, 152, 219, 0.2);
            color: #5dade2;
        }

        .tag.project {
            background: rgba(46, 204, 113, 0.2);
            color: #58d68d;
        }

        .tag.time {
            background: rgba(155, 89, 182, 0.2);
            color: #bb8fce;
        }

        .tag.outcome {
            background: rgba(46, 204, 113, 0.2);
            color: #58d68d;
        }

        .tag.outcome.partial {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
        }

        .tag.outcome.failed {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .tag.iterations {
            background: rgba(52, 73, 94, 0.4);
            color: #95a5a6;
        }

        .card-timer {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timer-display {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            color: #6c63ff;
            min-width: 60px;
        }

        .timer-btn {
            background: rgba(108, 99, 255, 0.2);
            border: none;
            color: #6c63ff;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .timer-btn:hover {
            background: rgba(108, 99, 255, 0.4);
        }

        .timer-btn.running {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .iteration-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #a0a0a0;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            margin-left: auto;
        }

        .iteration-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .card:hover .card-actions {
            opacity: 1;
        }

        .card-actions button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: #a0a0a0;
            transition: all 0.2s;
        }

        .card-actions button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .card-actions .delete-btn:hover {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }

        /* Dashboard View */
        .dashboard {
            padding: 30px 40px;
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 24px;
        }

        .stat-card h3 {
            font-size: 13px;
            color: #a0a0a0;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 600;
            color: #fff;
        }

        .stat-value.small {
            font-size: 24px;
        }

        .stat-subtitle {
            font-size: 13px;
            color: #606060;
            margin-top: 4px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .chart-container h3 {
            font-size: 16px;
            margin-bottom: 20px;
            color: #fff;
        }

        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bar-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bar-label {
            width: 100px;
            font-size: 13px;
            color: #a0a0a0;
        }

        .bar-track {
            flex: 1;
            height: 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #6c63ff, #5dade2);
            border-radius: 4px;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            padding-left: 8px;
        }

        .bar-value {
            font-size: 11px;
            color: #fff;
            white-space: nowrap;
        }

        /* Tool Comparison */
        .tool-comparison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .tool-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .tool-success-rate {
            font-size: 24px;
            font-weight: 600;
            color: #2ecc71;
        }

        .tool-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .tool-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
        }

        .tool-stat-label {
            font-size: 11px;
            color: #606060;
            margin-bottom: 4px;
        }

        .tool-stat-value {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
        }

        /* Failure Analysis */
        .failure-list {
            margin-top: 20px;
        }

        .failure-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .failure-reason {
            color: #e74c3c;
            font-size: 14px;
        }

        .failure-count {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1e1e2e;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 520px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #a0a0a0;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6c63ff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-section-title {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 16px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .modal-actions button {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cancel-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #a0a0a0;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .save-btn {
            background: #6c63ff;
            border: none;
            color: white;
        }

        .save-btn:hover {
            background: #5a52d5;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #606060;
            font-size: 13px;
        }

        /* Export Menu */
        .export-menu {
            position: relative;
        }

        .export-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: #1e1e2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            z-index: 100;
            min-width: 160px;
        }

        .export-dropdown.active {
            display: block;
        }

        .export-dropdown a {
            display: block;
            padding: 12px 16px;
            color: #a0a0a0;
            text-decoration: none;
            font-size: 13px;
            transition: all 0.2s;
        }

        .export-dropdown a:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span>AI</span> Activity Tracker</h1>
        <div class="header-actions">
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showView('board')">Board</button>
                <button class="nav-tab" onclick="showView('dashboard')">Dashboard</button>
            </div>
            <button class="notification-btn" id="notification-toggle" onclick="toggleNotifications()">
                <span id="notification-icon">üîî</span>
                <span id="notification-text">Notifications ON</span>
            </button>
            <div class="export-menu">
                <button class="export-btn" onclick="toggleExportMenu()">Export ‚ñæ</button>
                <div class="export-dropdown" id="export-dropdown">
                    <a href="/api/export/csv" download>Download CSV</a>
                    <a href="/api/export/report" download>Download Report</a>
                    <a href="/api/calendar/ics" download>Export to Calendar (.ics)</a>
                </div>
            </div>
            <button class="add-btn" onclick="openModal()">+ New Activity</button>
        </div>
    </div>

    <!-- Board View -->
    <div class="board" id="board-view">
        <div class="column" data-status="todo">
            <div class="column-header">
                <span class="column-title">To Do</span>
                <span class="column-count" id="todo-count">0</span>
            </div>
            <div class="cards" data-status="todo"></div>
        </div>

        <div class="column" data-status="in-progress">
            <div class="column-header">
                <span class="column-title">In Progress</span>
                <span class="column-count" id="in-progress-count">0</span>
            </div>
            <div class="cards" data-status="in-progress"></div>
        </div>

        <div class="column" data-status="done">
            <div class="column-header">
                <span class="column-title">Done</span>
                <span class="column-count" id="done-count">0</span>
            </div>
            <div class="cards" data-status="done"></div>
        </div>
    </div>

    <!-- Dashboard View -->
    <div class="dashboard" id="dashboard-view">
        <div class="dashboard-grid" id="overview-stats">
            <!-- Stats populated by JS -->
        </div>

        <div class="chart-container">
            <h3>Tool Comparison</h3>
            <div class="tool-comparison" id="tool-comparison">
                <!-- Tool cards populated by JS -->
            </div>
        </div>

        <div class="chart-container">
            <h3>Project Breakdown</h3>
            <div class="bar-chart" id="project-chart">
                <!-- Chart populated by JS -->
            </div>
        </div>

        <div class="chart-container">
            <h3>Failure Analysis</h3>
            <div class="failure-list" id="failure-list">
                <!-- Failures populated by JS -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h2 id="modal-title">New Activity</h2>
            <form id="activity-form">
                <input type="hidden" id="activity-id">
                
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" required placeholder="What are you working on?">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Add details about this activity..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ai-tool">AI Tool</label>
                        <select id="ai-tool">
                            <option value="">Select tool...</option>
                            <option value="Claude">Claude</option>
                            <option value="ChatGPT">ChatGPT</option>
                            <option value="Copilot">GitHub Copilot</option>
                            <option value="Gemini">Gemini</option>
                            <option value="Midjourney">Midjourney</option>
                            <option value="Cursor">Cursor</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="project">Project</label>
                        <input type="text" id="project" placeholder="e.g., The Decode">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="todo">To Do</option>
                            <option value="in-progress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="time-spent">Time Spent (minutes)</label>
                        <input type="number" id="time-spent" placeholder="0" min="0">
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-section-title">Outcome Tracking</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="outcome">Outcome</label>
                            <select id="outcome">
                                <option value="">Not rated yet</option>
                                <option value="success">‚úì Success</option>
                                <option value="partial">‚óê Partial</option>
                                <option value="failed">‚úó Failed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="iteration-count">Iterations</label>
                            <input type="number" id="iteration-count" placeholder="1" min="1" value="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="outcome-notes">Outcome Notes</label>
                        <textarea id="outcome-notes" placeholder="What worked? What didn't?"></textarea>
                    </div>
                    <div class="form-group" id="failure-reason-group" style="display: none;">
                        <label for="failure-reason">Failure Reason</label>
                        <select id="failure-reason">
                            <option value="">Select reason...</option>
                            <option value="Wrong tool">Wrong tool for task</option>
                            <option value="Poor prompt">Poor prompt / unclear instructions</option>
                            <option value="Task too complex">Task too complex for AI</option>
                            <option value="Hallucination">AI hallucinated / gave wrong info</option>
                            <option value="Context limit">Context limit reached</option>
                            <option value="Technical issue">Technical issue / error</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save Activity</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let activities = [];
        let dashboardData = null;
        let draggedCard = null;
        let activeTimers = {};

        // View switching
        function showView(view) {
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'board') {
                document.getElementById('board-view').classList.remove('hidden');
                document.getElementById('dashboard-view').classList.remove('active');
            } else {
                document.getElementById('board-view').classList.add('hidden');
                document.getElementById('dashboard-view').classList.add('active');
                loadDashboard();
            }
        }

        // Export menu
        function toggleExportMenu() {
            document.getElementById('export-dropdown').classList.toggle('active');
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.export-menu')) {
                document.getElementById('export-dropdown').classList.remove('active');
            }
        });

        // Notification functions (preserved from original)
        async function checkNotificationStatus() {
            try {
                const response = await fetch('/api/notifications/status');
                const data = await response.json();
                updateNotificationUI(data.enabled);
            } catch (error) {
                console.error('Failed to check notification status:', error);
            }
        }

        async function toggleNotifications() {
            try {
                const response = await fetch('/api/notifications/toggle', { method: 'POST' });
                const data = await response.json();
                updateNotificationUI(data.enabled);
                
                // Test notification
                if (data.enabled) {
                    await fetch('/api/test-notification', { method: 'POST' });
                }
            } catch (error) {
                console.error('Failed to toggle notifications:', error);
            }
        }

        function updateNotificationUI(enabled) {
            const button = document.getElementById('notification-toggle');
            const icon = document.getElementById('notification-icon');
            const text = document.getElementById('notification-text');
            
            if (enabled) {
                button.className = 'notification-btn enabled';
                icon.textContent = 'üîî';
                text.textContent = 'Notifications ON';
            } else {
                button.className = 'notification-btn disabled';
                icon.textContent = 'üîï';
                text.textContent = 'Notifications OFF';
            }
        }

        // Format time helper
        function formatTime(seconds) {
            if (!seconds) return '0m';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            if (hours > 0) return `${hours}h ${minutes}m`;
            return `${minutes}m`;
        }

        // Fetch and render activities
        async function loadActivities() {
            const response = await fetch('/api/activities');
            activities = await response.json();
            renderBoard();
        }

        // Load dashboard data
        async function loadDashboard() {
            const response = await fetch('/api/dashboard');
            dashboardData = await response.json();
            renderDashboard();
        }

        function renderDashboard() {
            if (!dashboardData) return;

            // Overview stats
            const overview = dashboardData.overview;
            document.getElementById('overview-stats').innerHTML = `
                <div class="stat-card">
                    <h3>Total Activities</h3>
                    <div class="stat-value">${overview.total}</div>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <div class="stat-value">${overview.completed}</div>
                    <div class="stat-subtitle">${overview.completion_rate}% completion rate</div>
                </div>
                <div class="stat-card">
                    <h3>Total Time</h3>
                    <div class="stat-value small">${formatTime(overview.total_time)}</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Time per Task</h3>
                    <div class="stat-value small">${formatTime(overview.avg_time)}</div>
                </div>
            `;

            // Tool comparison
            const toolContainer = document.getElementById('tool-comparison');
            if (dashboardData.tool_stats.length === 0) {
                toolContainer.innerHTML = '<div class="empty-state">No tool data yet. Complete some activities to see comparisons.</div>';
            } else {
                toolContainer.innerHTML = dashboardData.tool_stats.map(tool => {
                    const successRate = tool.successes && tool.total ? Math.round((tool.successes / tool.total) * 100) : 0;
                    return `
                        <div class="tool-card">
                            <div class="tool-header">
                                <span class="tool-name">${tool.ai_tool}</span>
                                <span class="tool-success-rate">${successRate}%</span>
                            </div>
                            <div class="tool-stats">
                                <div class="tool-stat">
                                    <div class="tool-stat-label">Activities</div>
                                    <div class="tool-stat-value">${tool.total}</div>
                                </div>
                                <div class="tool-stat">
                                    <div class="tool-stat-label">Avg Time</div>
                                    <div class="tool-stat-value">${formatTime(tool.avg_time)}</div>
                                </div>
                                <div class="tool-stat">
                                    <div class="tool-stat-label">Successes</div>
                                    <div class="tool-stat-value">${tool.successes || 0}</div>
                                </div>
                                <div class="tool-stat">
                                    <div class="tool-stat-label">Avg Iterations</div>
                                    <div class="tool-stat-value">${(tool.avg_iterations || 1).toFixed(1)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Project chart
            const projectContainer = document.getElementById('project-chart');
            if (dashboardData.project_stats.length === 0) {
                projectContainer.innerHTML = '<div class="empty-state">No project data yet.</div>';
            } else {
                const maxTime = Math.max(...dashboardData.project_stats.map(p => p.total_time || 0));
                projectContainer.innerHTML = dashboardData.project_stats.map(project => {
                    const width = maxTime > 0 ? ((project.total_time || 0) / maxTime * 100) : 0;
                    return `
                        <div class="bar-row">
                            <span class="bar-label">${project.project}</span>
                            <div class="bar-track">
                                <div class="bar-fill" style="width: ${Math.max(width, 5)}%">
                                    <span class="bar-value">${project.total} tasks ¬∑ ${formatTime(project.total_time)}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Failure analysis
            const failureContainer = document.getElementById('failure-list');
            if (dashboardData.failure_reasons.length === 0) {
                failureContainer.innerHTML = '<div class="empty-state">No failures recorded. Great job! üéâ</div>';
            } else {
                failureContainer.innerHTML = dashboardData.failure_reasons.map(failure => `
                    <div class="failure-item">
                        <span class="failure-reason">${failure.failure_reason}</span>
                        <span class="failure-count">${failure.count}</span>
                    </div>
                `).join('');
            }
        }

        function renderBoard() {
            const columns = {
                'todo': document.querySelector('.cards[data-status="todo"]'),
                'in-progress': document.querySelector('.cards[data-status="in-progress"]'),
                'done': document.querySelector('.cards[data-status="done"]')
            };

            Object.values(columns).forEach(col => col.innerHTML = '');
            const counts = { 'todo': 0, 'in-progress': 0, 'done': 0 };

            activities
                .sort((a, b) => a.position - b.position)
                .forEach(activity => {
                    const card = createCardElement(activity);
                    columns[activity.status].appendChild(card);
                    counts[activity.status]++;
                });

            document.getElementById('todo-count').textContent = counts['todo'];
            document.getElementById('in-progress-count').textContent = counts['in-progress'];
            document.getElementById('done-count').textContent = counts['done'];

            Object.entries(columns).forEach(([status, column]) => {
                if (counts[status] === 0) {
                    column.innerHTML = '<div class="empty-state">Drop activities here</div>';
                }
            });
        }

        function createCardElement(activity) {
            const card = document.createElement('div');
            card.className = 'card';
            card.draggable = true;
            card.dataset.id = activity.id;

            let tagsHtml = '';
            if (activity.ai_tool) {
                tagsHtml += `<span class="tag tool">${activity.ai_tool}</span>`;
            }
            if (activity.project) {
                tagsHtml += `<span class="tag project">${activity.project}</span>`;
            }
            if (activity.time_spent > 0) {
                tagsHtml += `<span class="tag time">‚è± ${formatTime(activity.time_spent)}</span>`;
            }
            if (activity.outcome) {
                const outcomeClass = activity.outcome === 'success' ? '' : activity.outcome === 'partial' ? 'partial' : 'failed';
                const outcomeIcon = activity.outcome === 'success' ? '‚úì' : activity.outcome === 'partial' ? '‚óê' : '‚úó';
                tagsHtml += `<span class="tag outcome ${outcomeClass}">${outcomeIcon} ${activity.outcome}</span>`;
            }
            if (activity.iteration_count > 1) {
                tagsHtml += `<span class="tag iterations">${activity.iteration_count} iterations</span>`;
            }

            const isRunning = activity.time_started && activeTimers[activity.id];
            card.innerHTML = `
                <div class="card-title">${escapeHtml(activity.title)}</div>
                ${activity.description ? `<div class="card-description">${escapeHtml(activity.description)}</div>` : ''}
                <div class="card-meta">${tagsHtml}</div>
                <div class="card-timer">
                    <span class="timer-display" id="timer-${activity.id}">${formatTime(activity.time_spent || 0)}</span>
                    <button class="timer-btn ${isRunning ? 'running' : ''}" onclick="toggleTimer(${activity.id}, event)">
                        ${isRunning ? '‚èπ Stop' : '‚ñ∂ Start'}
                    </button>
                    <button class="iteration-btn" onclick="incrementIteration(${activity.id}, event)">
                        +1 Iteration
                    </button>
                </div>
                <div class="card-actions">
                    <button onclick="editActivity(${activity.id})">Edit</button>
                    <button class="delete-btn" onclick="deleteActivity(${activity.id})">Delete</button>
                </div>
            `;

            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);

            // Start timer interval if running
            if (activity.time_started && !activeTimers[activity.id]) {
                startTimerInterval(activity);
            }

            return card;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Timer functions
        async function toggleTimer(id, event) {
            event.stopPropagation();
            const activity = activities.find(a => a.id === id);
            
            if (activity.time_started && activeTimers[id]) {
                // Stop timer
                clearInterval(activeTimers[id]);
                delete activeTimers[id];
                await fetch(`/api/activities/${id}/timer/stop`, { method: 'POST' });
            } else {
                // Start timer
                await fetch(`/api/activities/${id}/timer/start`, { method: 'POST' });
                const updatedActivity = activities.find(a => a.id === id);
                updatedActivity.time_started = new Date().toISOString();
                startTimerInterval(updatedActivity);
            }
            
            await loadActivities();
        }

        function startTimerInterval(activity) {
            const startTime = new Date(activity.time_started);
            const baseTime = activity.time_spent || 0;
            
            activeTimers[activity.id] = setInterval(() => {
                const elapsed = Math.floor((new Date() - startTime) / 1000);
                const display = document.getElementById(`timer-${activity.id}`);
                if (display) {
                    display.textContent = formatTime(baseTime + elapsed);
                }
            }, 1000);
        }

        async function incrementIteration(id, event) {
            event.stopPropagation();
            await fetch(`/api/activities/${id}/iteration`, { method: 'POST' });
            await loadActivities();
        }

        // Drag and drop
        function handleDragStart(e) {
            draggedCard = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.cards').forEach(col => col.classList.remove('drag-over'));
            draggedCard = null;
        }

        document.querySelectorAll('.cards').forEach(column => {
            column.addEventListener('dragover', (e) => {
                e.preventDefault();
                column.classList.add('drag-over');
            });

            column.addEventListener('dragleave', () => {
                column.classList.remove('drag-over');
            });

            column.addEventListener('drop', async (e) => {
                e.preventDefault();
                column.classList.remove('drag-over');

                if (!draggedCard) return;

                const newStatus = column.dataset.status;
                const cardId = parseInt(draggedCard.dataset.id);
                const activity = activities.find(a => a.id === cardId);
                
                if (activity) {
                    activity.status = newStatus;
                    await fetch(`/api/activities/${cardId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(activity)
                    });
                    await loadActivities();
                }
            });
        });

        // Modal functions
        function openModal(activity = null) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('modal-title').textContent = activity ? 'Edit Activity' : 'New Activity';

            if (activity) {
                document.getElementById('activity-id').value = activity.id;
                document.getElementById('title').value = activity.title;
                document.getElementById('description').value = activity.description || '';
                document.getElementById('ai-tool').value = activity.ai_tool || '';
                document.getElementById('project').value = activity.project || '';
                document.getElementById('status').value = activity.status;
                document.getElementById('time-spent').value = Math.floor((activity.time_spent || 0) / 60);
                document.getElementById('outcome').value = activity.outcome || '';
                document.getElementById('outcome-notes').value = activity.outcome_notes || '';
                document.getElementById('iteration-count').value = activity.iteration_count || 1;
                document.getElementById('failure-reason').value = activity.failure_reason || '';
                toggleFailureReason();
            } else {
                document.getElementById('activity-form').reset();
                document.getElementById('activity-id').value = '';
                document.getElementById('iteration-count').value = 1;
                document.getElementById('failure-reason-group').style.display = 'none';
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function editActivity(id) {
            const activity = activities.find(a => a.id === id);
            if (activity) openModal(activity);
        }

        async function deleteActivity(id) {
            if (confirm('Delete this activity?')) {
                if (activeTimers[id]) {
                    clearInterval(activeTimers[id]);
                    delete activeTimers[id];
                }
                await fetch(`/api/activities/${id}`, { method: 'DELETE' });
                await loadActivities();
            }
        }

        // Show/hide failure reason based on outcome
        document.getElementById('outcome').addEventListener('change', toggleFailureReason);

        function toggleFailureReason() {
            const outcome = document.getElementById('outcome').value;
            const failureGroup = document.getElementById('failure-reason-group');
            failureGroup.style.display = (outcome === 'failed' || outcome === 'partial') ? 'block' : 'none';
        }

        // Form submission
        document.getElementById('activity-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('activity-id').value;
            const timeMinutes = parseInt(document.getElementById('time-spent').value) || 0;
            
            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                ai_tool: document.getElementById('ai-tool').value,
                project: document.getElementById('project').value,
                status: document.getElementById('status').value,
                time_spent: timeMinutes * 60,
                outcome: document.getElementById('outcome').value,
                outcome_notes: document.getElementById('outcome-notes').value,
                iteration_count: parseInt(document.getElementById('iteration-count').value) || 1,
                failure_reason: document.getElementById('failure-reason').value,
                position: 0
            };

            try {
                if (id) {
                    await fetch(`/api/activities/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    await fetch('/api/activities', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }

                closeModal();
                await loadActivities();
                
            } catch (error) {
                console.error('Failed to save activity:', error);
            }
        });

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Initial load
        loadActivities();
        checkNotificationStatus();
    </script>
</body>
</html>
